<!doctype html>
<html lang="en" class="h-100">
    <head>
        <title>RPi Fan App UI</title>
        <link href="https://getbootstrap.com/docs/5.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            .bd-placeholder-img {
                font-size: 1.125rem;
                text-anchor: middle;
                -webkit-user-select: none;
                -moz-user-select: none;
                user-select: none;
            }

            @media (min-width: 768px) {
                .bd-placeholder-img-lg {
                font-size: 3.5rem;
                }
            }
        </style>
        <link href="https://getbootstrap.com/docs/5.0/examples/sticky-footer-navbar/sticky-footer-navbar.css" rel="stylesheet">
    </head>
    <body class="d-flex flex-column h-100">
        <header>
            <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
                <div class="container-fluid">
                <a class="navbar-brand" href="#">RPi Fan UI</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <div class="btn-group" role="group">
                        {% if pwm_state == "enabled" %}
                            <form action="/pwm/disable" method="post">
                                <input type="submit" class="btn btn-danger" value="Disable PWM">
                            </form>
                        {% else %}
                            <form action="/pwm/enable" method="post">
                                <input type="submit" class="btn btn-success" value="Enable PWM">
                            </form>
                        {% endif %}
                        {% if lights_state == "enabled" %}
                            <form action="/lights/off" method="post">
                                <input type="submit" class="btn btn-danger" value="Disable Light">
                            </form>
                        {% else %}
                            <form action="/lights/on" method="post">
                                <input type="submit" class="btn btn-success" value="Enable Light">
                            </form>
                        {% endif %}
                    </div>
                </div>
                </div>
            </nav>
        </header>
        <main class="flex-shrink-0">
            {% block content %}
            {% endblock %}
        </main>
        <footer class="footer mt-auto py-3 bg-light">
            <div class="container">
                <span class="text-muted">Â© 2021 xxmatyuk</span>
            </div>
        </footer>
        <script src="https://getbootstrap.com/docs/5.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    </body>
</html>
