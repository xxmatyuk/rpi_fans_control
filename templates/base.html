            .bd-placeholder-img {
                font-size: 1.125rem;
                text-anchor: middle;
                -webkit-user-select: none;
                -moz-user-select: none;
                user-select: none;

                font-size: 3.5rem;
                }
            }
        </style>
    
        <!-- Custom styles for this template -->
        <link href="https://getbootstrap.com/docs/5.0/examples/sticky-footer-navbar/sticky-footer-navbar.css" rel="stylesheet">
    </head>
    
    <body class="d-flex flex-column h-100">
        <header>
            <!-- Fixed navbar -->
            <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
                <div class="container-fluid">
                <a class="navbar-brand" href="#">RPi Fan UI</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <div class="btn-group" role="group">
                        {% if pwm_state == "enabled" %}
                            <form action="/pwm/disable" method="post">
                                <input type="submit" class="btn btn-danger" value="Disable PWM">
                            </form>
                        {% else %}
                            <form action="/pwm/disable?mode=auto" method="post">
                                <input type="submit" class="btn btn-success" value="Enable PWM">
                            </form>
                        {% endif %}
                        {% if lights_state == "enabled" %}
                            <form action="/lights/off" method="post">
                                <input type="submit" class="btn btn-danger" value="Disable Light">
                            </form>
                        {% else %}
                            <form action="/lights/on" method="post">
                                <input type="submit" class="btn btn-success" value="Enable Light">
                            </form>
                        {% endif %}
                    </div>
                </div>
                </div>
            </nav>
        </header>
        
        <!-- Begin page content -->
        <main class="flex-shrink-0">
            {% block content %}
            {% endblock %}
        </main>

        <footer class="footer mt-auto py-3 bg-light">
            <div class="container">
